<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow{
            text-shadow: 3px 3px 3px yellow;
            text-align: center;
            font-size: 60px;
        }

        .multishadow{
            text-shadow: 3px 3px 3px red , -3px -3px 3px yellow;
            text-align: center;
            font-size: 50px;
        }

        .shade{
            text-shadow: 0px 0px 10px blueviolet;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    
    <h1 class="shadow">hiii</h1>
    <h1 class="multishadow">hello</h1>
    <h1 class="shade">world</h1>
</body>
</html>
